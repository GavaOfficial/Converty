name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # JOB 1: Format Check
  # ============================================
  format:
    name: ðŸ“ Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ============================================
  # JOB 2: Clippy Linting (depends on format)
  # ============================================
  clippy:
    name: ðŸ” Clippy Lint
    runs-on: ubuntu-latest
    needs: format
    strategy:
      fail-fast: false
      matrix:
        features:
          - name: "with-google-auth"
            args: "--all-features"
          - name: "without-google-auth"
            args: "--no-default-features"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ matrix.features.name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-${{ matrix.features.name }}-
            ${{ runner.os }}-cargo-

      - name: Run clippy (${{ matrix.features.name }})
        run: cargo clippy --all-targets ${{ matrix.features.args }} -- -D warnings

  # ============================================
  # JOB 3: Build (depends on clippy)
  # ============================================
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    needs: clippy
    strategy:
      fail-fast: false
      matrix:
        features:
          - name: "with-google-auth"
            args: "--all-features"
          - name: "without-google-auth"
            args: "--no-default-features"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ matrix.features.name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.features.name }}-
            ${{ runner.os }}-cargo-

      - name: Build release (${{ matrix.features.name }})
        run: cargo build --release ${{ matrix.features.args }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: converty-${{ matrix.features.name }}
          path: target/release/converty
          retention-days: 1

  # ============================================
  # JOB 4: Tests (depends on build)
  # ============================================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests (no features)
        run: cargo test --no-default-features --verbose

  # ============================================
  # JOB 5: Security Audit (parallel with build)
  # ============================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: format
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run security audit
        run: cargo audit || echo "::warning::Security audit found issues"

  # ============================================
  # JOB 6: Docker Build per piattaforma (parallel)
  # ============================================
  docker-build:
    name: ðŸ³ Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest-amd64: ${{ steps.build.outputs.digest }}
      digest-arm64: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ============================================
  # JOB 7: Docker Push - Crea manifest multi-piattaforma
  # ============================================
  docker-push:
    name: ðŸš€ Docker Push Manifest
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-amd64
          path: /tmp/digests

      - name: Download arm64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-arm64
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  # ============================================
  # JOB 8: Summary (depends on all jobs)
  # ============================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [format, clippy, build, test, security, docker-build, docker-push]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ needs.format.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.format.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Clippy | ${{ needs.clippy.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.clippy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ…' || (needs.security.result == 'skipped' && 'â­ï¸' || 'âš ï¸') }} ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ…' || (needs.docker-build.result == 'skipped' && 'â­ï¸' || 'âŒ') }} ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Push | ${{ needs.docker-push.result == 'success' && 'âœ…' || (needs.docker-push.result == 'skipped' && 'â­ï¸' || 'âŒ') }} ${{ needs.docker-push.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: needs.format.result == 'failure' || needs.clippy.result == 'failure' || needs.build.result == 'failure' || needs.test.result == 'failure'
        run: exit 1
